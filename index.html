		<div class="buttons">
			<button id="play-btn" onclick="ShowSection('gameplay')">
				<img src="./images/start-btn.svg" alt="Bureau Start Button"/>
			</button>
		</div>
	</section>

	<section id="gameplay">
		<h2 id="level-header">LEVEL <span id="level-nr"></span></h2>
		<h2 id="prompt-hint">Insert the keyword to the input <span id="current-prompt"></span>/<span id="max-prompt"></span></h2>
		<div class="prompt-container">
			<p id="prompt-text">Error on setting prompt!</p>
			<p id="error-notifier"></p>
		</div>
		<div class="keyword-container">
			<input id="keyword" placeholder="Insert keyword... (e.g. Corona)" />
			<button id="enter" onclick="InsertKeyword()">
				<img src="./images/submit-btn.svg" alt="Bureau Submit Button"/>
			</button>
		</div>
		<div class="keyboard-container">
			<div>
				<button class="speaker" onclick='ToggleAudio()' style="transform: scale(1.1);">
					<img src="./images/speaker-unmuted.svg" alt="Speaker toggle button" />
				</button>
				<button class="letter" id="letter-backspace" onclick='KeyPressed("backspace");'>‚Üê Backspace</button>
			</div>
		</div>
	</section>

	<section id="summary">
		<h2>Summary</h2>
		<p id="similarity"></p>
		<div class="end-content">
			<table id="results"></table>
		</div>
		<button id="back-to-main-menu" onclick="ShowSection('main-menu')">
			<img src="./images/play-again.svg" alt="Play again button" />
		</button>
	</section>

</div>
